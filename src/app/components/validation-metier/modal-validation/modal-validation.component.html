<div class="modal-header bg-orange">
  <button
    type="button"
    class="btn btn-lg text-light ms-auto p-0"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <i class="bi bi-x-lg"></i>
  </button>
</div>
<div class="modal-body">
  <p *ngIf="!error">Validation terminée !</p>
  <p *ngIf="error">
    Validation échouée ! <br />
    Cliquer sur "Afficher logs" ou "Retour CX" pour voir plus de déttails.
  </p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-success btn-sm"
    (click)="activeModal.close('Close click')"
  >
    Fermer
  </button>
</div>
