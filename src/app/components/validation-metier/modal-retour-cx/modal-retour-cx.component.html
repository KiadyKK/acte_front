<div class="modal-header bg-orange">
  <h5 class="modal-title">Retour CX</h5>
  <button
    type="button"
    class="btn btn-lg text-white ms-auto p-0"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <i class="bi bi-x-lg"></i>
  </button>
</div>
<div class="modal-body" style="max-height: 700px; overflow-y: auto">
  <table class="table table-sm table-bordered" *ngIf="jobids.length">
    <thead>
      <tr>
        <th scope="col">Msisdn</th>
        <th scope="col">Date</th>
        <th scope="col">Date de prise en compte</th>
        <th scope="col">Jobid</th>
        <th scope="col">Statut</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jobid of jobids">
        <td>{{ jobid.msisdn }}</td>
        <td>{{ jobid.date_action }}</td>
        <td>
          <i
            *ngIf="jobid.checkdatepriseencompte == 'Oui'"
            class="bi bi-check-lg"
          ></i>
          <i
            *ngIf="
              !jobid.checkdatepriseencompte ||
              jobid.checkdatepriseencompte == 'Non'
            "
            class="bi bi-x-lg"
          ></i>
        </td>
        <td>{{ jobid.jobidpub }}</td>
        <td>
          <i *ngIf="jobid.status == 'OK'" class="bi bi-check-lg"></i>
          <i
            *ngIf="!jobid.status || jobid.status == 'NOK'"
            class="bi bi-x-lg"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-success btn-sm"
    (click)="activeModal.close('Close click')"
  >
    Fermer
  </button>
</div>
