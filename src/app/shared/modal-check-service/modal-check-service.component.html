<div class="modal-header bg-orange">
  <button
    type="button"
    class="btn btn-lg text-light ms-auto p-0"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <i class="bi bi-x-lg"></i>
  </button>
</div>

<div class="modal-body fs-14">
  <table class="table table-sm table-striped table-bordered">
    <thead>
      <tr>
        <th>Msisdn disposant du service</th>
        <th>Msisdn ne disposant pas du service</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <span *ngFor="let item of withService"> - {{ item.msisdn }} </span>
        </td>
        <td>
          <span *ngFor="let item of noService"> - {{ item.msisdn }} </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-success btn-sm"
    (click)="activeModal.close('Close click')"
  >
    Fermer
  </button>
</div>
